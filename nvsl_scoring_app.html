<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NVSL Meet Scoring</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    h1 { font-size: 1.8rem; }
    .event { margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem; }
    .lanes { display: grid; grid-template-columns: repeat(6, 1fr); gap: 1rem; margin-top: 0.5rem; }
    .lane { text-align: center; }
    input[type="number"] { width: 50px; text-align: center; }
    .scoreboard { margin-top: 2rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>NVSL Meet Scoring</h1>
  <div id="events"></div>
  <div class="scoreboard">
    <strong>Home Score:</strong> <span id="homeScore">0</span> | 
    <strong>Away Score:</strong> <span id="awayScore">0</span>
  </div>

  <script>
    const NUM_EVENTS = 52;
    const HOME_LANES = [1, 3, 5];
    const AWAY_LANES = [2, 4, 6];
    const container = document.getElementById("events");
    let scores = Array(NUM_EVENTS).fill().map(() => Array(6).fill(""));

    function calculateScore() {
      let home = 0;
      let away = 0;

      scores.forEach(event => {
        const placeMap = {};
        event.forEach(p => {
          if (!placeMap[p]) placeMap[p] = 0;
          placeMap[p]++;
        });

        const points = { 1: 5, 2: 3, 3: 1 };
        const awarded = Array(6).fill(0);

        for (let i = 1; i <= 3; i++) {
          const count = placeMap[i] || 0;
          if (count > 0) {
            const each = points[i] / count;
            event.forEach((p, idx) => {
              if (parseInt(p) === i) awarded[idx] = each;
            });
          }
        }

        awarded.forEach((pts, idx) => {
          const lane = idx + 1;
          if (HOME_LANES.includes(lane)) home += pts;
          if (AWAY_LANES.includes(lane)) away += pts;
        });
      });

      document.getElementById("homeScore").textContent = home;
      document.getElementById("awayScore").textContent = away;
    }

    function updateScore(eventIdx, laneIdx, value) {
      scores[eventIdx][laneIdx] = value;
      calculateScore();
    }

    for (let i = 0; i < NUM_EVENTS; i++) {
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `<h3>Event ${i + 1}</h3>`;

      const lanes = document.createElement("div");
      lanes.className = "lanes";

      for (let j = 0; j < 6; j++) {
        const lane = document.createElement("div");
        lane.className = "lane";
        lane.innerHTML = `
          <label>Lane ${j + 1}<br/>
          <input type="number" min="1" max="6" onchange="updateScore(${i}, ${j}, this.value)" /></label>
        `;
        lanes.appendChild(lane);
      }

      div.appendChild(lanes);
      container.appendChild(div);
    }
  </script>
</body>
</html>
