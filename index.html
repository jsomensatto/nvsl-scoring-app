<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NVSL Meet Scoring</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; margin: auto; max-width: 900px; background-color: #f9f9f9; }
    h1 { font-size: 1.8rem; text-align: center; }
    .event { margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem; background: #fff; border-radius: 8px; padding: 1rem; }
    .stroke-divider { font-weight: bold; font-size: 1.2rem; margin-top: 2rem; padding: 0.5rem; background: #ddeeff; border-left: 5px solid #337ab7; }
    .lanes { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 0.5rem; margin-top: 0.5rem; }
    .lane { text-align: center; border: 1px solid #ddd; border-radius: 6px; padding: 0.5rem; background: #f0f0f0; }
    .place-buttons button { margin: 0.2rem; padding: 0.5rem 1rem; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
    .place-buttons button.selected { outline: 3px solid black; }
    .gold { background: #f1c40f; }
    .silver { background: #bdc3c7; }
    .bronze { background: #cd7f32; }
    .scoreboard { margin-top: 2rem; font-size: 1.2rem; text-align: center; }
  </style>
</head>
<body>
  <h1>NVSL Meet Scoring</h1>
  <div id="events"></div>
  <div class="scoreboard">
    <strong>Home Score:</strong> <span id="homeScore">0</span> | 
    <strong>Away Score:</strong> <span id="awayScore">0</span>
  </div>

  <script>
    const NUM_EVENTS = 52;
    const HOME_LANES = [1, 3, 5];
    const AWAY_LANES = [2, 4, 6];
    const STROKES = ["Freestyle", "Backstroke", "Breaststroke", "Butterfly", "Relays"];
    const AGE_GROUPS = ["8U Boys", "8U Girls", "9-10 Boys", "9-10 Girls", "11-12 Boys", "11-12 Girls", "13-14 Boys", "13-14 Girls", "15-18 Boys", "15-18 Girls"];
    const RELAYS = [
      "8U Boys Relay", "8U Girls Relay", "9-10 Boys Relay", "9-10 Girls Relay",
      "11-12 Boys Relay", "11-12 Girls Relay", "13-14 Boys Relay", "13-14 Girls Relay",
      "15-18 Boys Relay", "15-18 Girls Relay", "Boys Mixed Age Relay", "Girls Mixed Age Relay"
    ];

    const container = document.getElementById("events");
    let scores = Array(NUM_EVENTS).fill().map(() => Array(6).fill(""));

    function calculateScore() {
      let home = 0;
      let away = 0;

      scores.forEach((event, idx) => {
        const placeMap = {};
        event.forEach(p => {
          if (!placeMap[p]) placeMap[p] = 0;
          placeMap[p]++;
        });

        const points = { 1: 5, 2: 3, 3: 1 };
        const awarded = Array(6).fill(0);

        for (let i = 1; i <= 3; i++) {
          const count = placeMap[i] || 0;
          if (count > 0) {
            const each = points[i] / count;
            event.forEach((p, idx2) => {
              if (parseInt(p) === i) awarded[idx2] = each;
            });
          }
        }

        awarded.forEach((pts, idx2) => {
          const lane = idx2 + 1;
          if (HOME_LANES.includes(lane)) home += pts;
          if (AWAY_LANES.includes(lane)) away += pts;
        });
      });

      document.getElementById("homeScore").textContent = home;
      document.getElementById("awayScore").textContent = away;
    }

    function updateScore(eventIdx, laneIdx, value) {
      scores[eventIdx][laneIdx] = value;
      calculateScore();
    }

    for (let i = 0; i < NUM_EVENTS; i++) {
      if (i % 10 === 0) {
        const strokeDiv = document.createElement("div");
        strokeDiv.className = "stroke-divider";
        strokeDiv.textContent = STROKES[Math.floor(i / 10)];
        container.appendChild(strokeDiv);
      }

      const div = document.createElement("div");
      div.className = "event";

      const eventLabel = (i < 40)
        ? `${AGE_GROUPS[i % 10]} ${STROKES[Math.floor(i / 10)]}`
        : RELAYS[i - 40];

      div.innerHTML = `<h3>Event ${i + 1}: ${eventLabel}</h3>`;

      const lanes = document.createElement("div");
      lanes.className = "lanes";

      for (let j = 0; j < 6; j++) {
        const lane = document.createElement("div");
        lane.className = "lane";

        const buttonSet = document.createElement("div");
        buttonSet.className = "place-buttons";

        for (let place = 1; place <= 3; place++) {
          const btn = document.createElement("button");
          btn.textContent = place;
          btn.className = ["gold", "silver", "bronze"][place - 1];

          btn.onclick = () => {
            // Toggle off if selected again
            if (scores[i][j] == place) {
              scores[i][j] = "";
              btn.classList.remove("selected");
            } else {
              scores[i][j] = place;
              [...buttonSet.children].forEach(b => b.classList.remove("selected"));
              btn.classList.add("selected");
            }
            calculateScore();
          };

          buttonSet.appendChild(btn);
        }

        lane.innerHTML = `<div><strong>Lane ${j + 1}</strong></div>`;
        lane.appendChild(buttonSet);
        lanes.appendChild(lane);
      }

      div.appendChild(lanes);
      container.appendChild(div);
    }
  </script>
</body>
</html>
